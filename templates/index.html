<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <aside id="debug-sidebar">
        <button id="toggle-sidebar-btn" title="Toggle Panel">&larr;</button>
        <div class="sidebar-content-wrapper">
            <h2>Agent Debug Panel</h2>
            <div id="debug-panel-body">
                <p>Logs will appear here as agents run...</p>
            </div>
        </div>
    </aside>

    <main>
        <h1>AI Recipe Assistant</h1>
        
        <div id="request-view">
            <form id="prompt-form">
                <label for="mealType">What meal are you planning?</label>
                <div id="meal-buttons">
                    <button type="button" class="meal-btn" id="btn-breakfast">Breakfast</button>
                    <button type="button" class="meal-btn" id="btn-lunch">Lunch</button>
                    <button type="button" class="meal-btn" id="btn-dinner">Dinner</button>
                    <button type="button" class="meal-btn" id="btn-snack">Snack</button>
                    <button type="button" class="meal-btn" id="btn-custom">Custom...</button>
                </div>

                <label for="user-input" id="user-input-label">Custom Details:</label>
                <textarea id="user-input" rows="3" placeholder="e.g., 'I have leftover chicken...'"></textarea>

                <button type="submit" id="submit-button">Get Recipes</button>
            </form>

            <div class="results-container">
                <h2>Recipe Options</h2>
                <div id="ai-response" class="response-box">
                    </div>

                <h2>System Log</h2>
                <div id="error-log" class="log-box">
                    </div>
            </div>
        </div>

        <div id="recipe-view" style="display: none;">
            <button id="back-button">&larr; Back to Options</button>
            
            <img id="hero-image" src="" alt="Hero image of the dish">
            
            <h2 id="recipe-title">Recipe Title Goes Here</h2>
            
            <div class="recipe-tabs">
                <button class="tab-btn active" data-tab="ingredients">Ingredients</button>
                <button class="tab-btn" data-tab="instructions">Instructions</button>
                <button class="tab-btn" data-tab="nutrition">Nutrition</button>
            </div>

            <div class="recipe-tab-content">
                <div id="ingredients-panel" class="tab-panel active">
                    </div>
                <div id="instructions-panel" class="tab-panel">
                    </div>
                <div id="nutrition-panel" class="tab-panel">
                    </div>
            </div>
            
            <button id="cook-button" style="display: none;">Let's Cook!</button>
        </div>

        <div id="cooking-mode-view" style="display: none;">
            <button id="exit-cook-mode-btn">&larr; Exit Cooking Mode</button>
            <h2 id="cook-mode-title">Cooking: [Recipe Title]</h2>

            <div id="step-display-area">
                <h3 id="step-display-number">Step 1</h3>
                <p id="step-display-instruction">Instruction text goes here...</p>
            </div>
            
            <div class="cook-mode-tools">
                <button id="coach-explain-step-btn">More Details (AI Coach)</button>
                <button id="coach-ask-chatbot-btn">Ask Chatbot (AI Assistant)</button>
            </div>
            
            <div class="cook-mode-nav">
                <button id="prev-step-btn" disabled>&larr; Previous Step</button>
                <button id="next-step-btn">Next Step &rarr;</button>
            </div>
        </div>

        <div id="modal-backdrop" style="display: none;">
            <div id="modal-content">
                <h3 id="modal-title">Step Explanation</h3>
                <div id="modal-body">
                    <p>Loading explanation...</p>
                </div>
                <button id="modal-close-btn">Close</button>
            </div>
        </div>
        
        <div id="chatbot-modal-backdrop" style="display: none;">
            <div id="chatbot-modal-content">
                <h3>Cooking Assistant</h3>
                <div id="chat-history">
                    </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
                <button id="chatbot-modal-close-btn">Close</button>
            </div>
        </div>

    </main>

    <script src="/static/script.js"></script>
</body>
</html>
