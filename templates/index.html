<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chef Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <div id="request-view">
            <h1>AI Chef</h1>
            
            <form id="prompt-form">
                <label>Select a Meal Type:</label>
                <div id="meal-buttons">
                    <button type="button" class="meal-btn" id="btn-breakfast">Breakfast</button>
                    <button type="button" class="meal-btn" id="btn-lunch">Lunch</button>
                    <button type="button" class="meal-btn" id="btn-dinner">Dinner</button>
                    <button type="button" class="meal-btn" id="btn-custom">Custom</button>
                </div>

                <label for="user-input" id="user-input-label">Describe your custom situation:</label>
                <textarea id="user-input" rows="4" placeholder="e.g., 'I have leftover chicken and rice...'"></textarea>
                
                <button type="submit" id="submit-button">Get Recipes</button>
            </form>
            
            <div class="results-container">
                <h2>AI Response:</h2>
                <div id="ai-response" class="response-box">
                    </div>
                
                <h2>System Log:</h2>
                <div id="error-log" class="log-box">
                    </div>
            </div>
        </div>
        
        <div id="recipe-view" style="display: none;">
            <button id="back-button">&larr; Back to Options</button>
            
            <h1 id="recipe-title"></h1>
            
            <img id="hero-image" src="" alt="Hero image of the dish" />

            <div id="recipe-content">
                </div>
            
            <button id="cook-button" style="display: none;">Let's Cook!</button>
        </div>

    </main>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
