<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Image Generation Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #image-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            min-height: 200px; /* To show a box even without an image */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }
        #generated-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
        }
        .loading-text {
            color: #666;
            font-style: italic;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Direct Image Generation Test</h1>
    <p>Enter a prompt and click "Generate" to test the `gemini-2.5-flash-image` model directly.</p>

    <div>
        <input type="text" id="image-prompt" placeholder="e.g., create image of a red sports car" value="create image of a car">
        <button id="generate-image-btn">Generate Image</button>
    </div>

    <div id="error-message"></div>

    <div id="image-container">
        <p class="loading-text" id="initial-message">Enter a prompt and generate an image.</p>
        <img id="generated-image" src="" alt="Generated Image" style="display: none;">
    </div>

    <script>
        document.getElementById('generate-image-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('image-prompt').value;
            const imageContainer = document.getElementById('image-container');
            const generatedImage = document.getElementById('generated-image');
            const errorMessage = document.getElementById('error-message');
            const initialMessage = document.getElementById('initial-message');

            errorMessage.textContent = '';
            generatedImage.style.display = 'none';
            initialMessage.style.display = 'block';
            initialMessage.textContent = 'Generating image... This may take a moment.';

            if (!prompt) {
                errorMessage.textContent = 'Please enter a prompt.';
                initialMessage.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/api/generate-test-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();

                if (response.ok) {
                    generatedImage.src = data.image_url;
                    generatedImage.style.display = 'block';
                    initialMessage.style.display = 'none'; // Hide loading text
                    console.log('Image URL:', data.image_url);
                } else {
                    errorMessage.textContent = `Error: ${data.error || 'Could not generate image.'}`;
                    initialMessage.style.display = 'none';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                errorMessage.textContent = 'Network error or server unreachable.';
                initialMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
